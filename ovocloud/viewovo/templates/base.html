{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo %} {% endblock %}</title>
    <!-- Si tu CSS estÃ¡ en viewovo/static/viewovo/css/styles.css -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  
  </head>
  
  <body>  

<!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-transparent">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
     <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse navbarcolor" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-2 mt-lg-0" href="#">
        <img
          src="{% static 'img/OvoCloud.png' %}"
          height="45"
          alt="MDB Logo"
          loading="lazy"
        />
      </a>
      <!-- Left links -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link btn btn-warning text-color" href="{% url 'login_view' %}">Iniciar Sesion</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-warning " href="#">Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-warning" href="#">Proyectos</a>
        </li>
      </ul>
      <!-- Left links -->
    </div> 
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar --> 


    <div class="container">

      {% block container %} {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
