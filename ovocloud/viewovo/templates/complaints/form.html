

<form class="material-form" method="POST">
  {% csrf_token %} 
  {% for campo in formulario %}

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">{{ campo.label }}</label>
      <input type="{{ campo.field.widget.input_type }}"
       class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">.</div>
    </div>

  {% endfor %}
  <button class="material-form__button">Crear cuenta</button>
</form>
