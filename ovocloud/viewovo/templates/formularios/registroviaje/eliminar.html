{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %} Agregar PQRS {% endblock %}
{% block container %}
{% load static %}


<p>{{ monitoreo }}</p>
<form method="post">
  {% csrf_token %}
  <div class="container-fluid py-5 text-center">
  <h2>¿Estás seguro que deseas eliminar este Registro?</h2>
  <div class="row gx-5">
    <div class="col">
      <div class="p-3"><button class="btn btn-primary" type="submit">Sí, eliminar</button></div>
    </div>
    <div class="col">
      <div class="p-3"><a class="btn btn-danger" href="{% url 'listar_viaje' %}">Cancelar</a></div>
    </div>
  </div>
</div>
</form>

{% endblock container %}
