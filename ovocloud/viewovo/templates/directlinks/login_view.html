<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    
</head>

<body>
  <hgroup>
    <div class="logo"><a href="http://www.polymer-project.org/" target="_blank"><img class="logo" src="{% static 'img/OvoCloud.png' %}"></a>
      <p>Un pequeño huevo para la gallina <a href="http://www.polymer-project.org/" target="_blank">Un gran salto para ovopacific</a></p>
    </div>
  </hgroup>
  <form class="formclass" method="POST">
    {% csrf_token %}
    <div class="group">
      <input type="text" name="username" id="username" required><span class="highlight"></span><span class="bar"></span>
      <label for="username">Usuario</label>
    </div>
    <div class="group">
      <input type="password" name="password" id="password" required><span class="highlight"></span><span class="bar"></span>
      <label for="password">Contraseña</label>
    </div>
    <button type="submit" class="button buttonBlue">Iniciar Sesion
      <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
  </form>
  {% for message in messages %}
  <p>{{ message }}</p>
  {% endfor %}


</body>
</html>
